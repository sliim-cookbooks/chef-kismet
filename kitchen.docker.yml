---
driver:
  name: docker
  binary: docker
  use_sudo: false

provisioner:
  name: chef_zero
  chef_license: accept

verifier:
  name: inspec

platforms:
  - name: debian-9
    driver_config:
      # Packages requirement to fetch apt repo
      provision_command:
        - apt-get update
        - apt-get install -y gpg apt-transport-https

suites:
  - name: default
    run_list:
      - recipe[kismet::default]
